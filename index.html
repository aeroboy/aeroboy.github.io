img[1].src = "https://raw.githubusercontent.com/aeroboy/aeroboy.github.io/master/images/_6004705.JPG";

//画像番号用のグローバル変数
var cnt=0;


//画像切り替え関数
function changeIMG(){
  
  //画像番号を進める
  if (cnt == 11)
  { cnt=0; }
  else
  { cnt++; }
  
  document.getElementById("str").innerHTML=txt[cnt];
  document.getElementById("gazo").src=img[cnt].src;
  document.getElementById("bottom").innerHTML=txtb[cnt];
}

<body bgcolor="black" text="white" topmargin="100">
   <center>
   <div id="str"><h2>室蘭奥地紀行</h2></div>
